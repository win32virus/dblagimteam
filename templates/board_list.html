<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <a href = "/logout">로그아웃</a>
    <table border="2">
        <colgroup>
            <col width="10%" />
            <col width="40%" />
            <col width="10%" />
            <col width="10%" />
            <col width="20%" />
            <col width="10%" />
        </colgroup>
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>물품종류</th>
            <th>대여가격</th>
            <th>대여상태</th>
        </tr>
        {% for row in result %}
        <tr>
            <th>{{ row['idx'] }}</th>
            <td><a href="/post/{{ row['idx'] }}">{{ row['post_title'] }}</a></td>
            <td>{{ row['user_name'] }}</td>
            <td>{{ row['type_name'] }}</td>
            <td>{{ row['post_rental_price'] }}</td>
            <td>{{ row['status_name'] }}</td>

        {% endfor %}
    </table>
</body>
<a href="/post">글쓰기</a>
</html>
